
name: Upload Artifacts to Nife Release
on:
  workflow_dispatch:
    
jobs:
  upload-artifacts:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch asset
      run: gh release download --repo nifetency/nifectl v1.0.104
      env:
          GITHUB_TOKEN: ${{ secrets.DEV_TOKEN }}
    - name: Display structure of downloaded files
      run: pwd
     
    - name: Create Release
      id: create-new-release
      uses: actions/create-release@v1
      env:
       GITHUB_TOKEN: ${{ secrets.DEV_TOKEN }} 
      with:
          tag_name: ${{ github.run_number}}
          release_name: Release ${{ github.run_number }}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: |
            /nife-release/nifectl-v1.0.104-darwin-amd64.tar.gz
            /nife-release/nifectl-v1.0.104-windows-386.zip.md5
            /nife-release/nifectl-v1.0.104-windows-amd64.zip
          asset_name: |
            nifectl-v1.0.104-darwin-amd64.tar.gz
            nifectl-v1.0.104-windows-386.zip.md5
            nifectl-v1.0.104-windows-amd64.zip
          asset_content_type: application/octet-stream
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
